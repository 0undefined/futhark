language: minimal

sudo: false

dist: trusty

cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack
    - $HOME/.stack-lts-7.24
    - $HOME/.stack-lts-9.2
    - .stack-work

# We test against different Stackage snapshots.
matrix:
  include:
    - env: BUILD=stack STACK_YAML=stack.yaml STACK_ROOT=$HOME/.stack
    - env: BUILD=stack STACK_YAML=stack-lts-7.24.yaml STACK_ROOT=$HOME/.stack-lts-7.24
    - env: BUILD=stack STACK_YAML=stack-lts-9.2.yaml STACK_ROOT=$HOME/.stack-lts-9.2

addons:
  apt:
    sources:
      - sourceline: 'ppa:adrozdoff/emacs'
    packages:
    - hlint
    - python
    - python-numpy
    - libgmp-dev
    - emacs25

before_install:
 - export PATH=$HOME/.local/bin:$PATH
 - ./.travis-setup.sh

install:
 - stack build --fast alex happy
 - stack --no-terminal test --fast --only-dependencies -j 3

script:
 - stack --no-terminal test -j 3
# - stack install

# Now for integration testing
